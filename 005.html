<script>
    //maior3 - Recebe três valores numéricos, e retorna o maior dos três.

    //entrada
    const n1 = Number(prompt("informe o 1 numero"))
    const n2 = Number(prompt("informe o 2 numero"))
    const n3 = Number(prompt("informe o 3 numero"))

    //processamento
    let conceito
    if (n1 > n2 && n1 > n3) {
        document.write(`${n1}`)
    }
    else if (n2 > n1 && n2 > n3) {
        document.write(`${n2}`)
    }
    else if (n3 > n1 && n3 > n2) {
        document.write(`${n3}`)
    }
</script>
