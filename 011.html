<script>

    /*Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        - até 280 (inclusive): aumento de 20%
        - até 700 (inclusive): aumento de 15%
        - até 1500 (inclusive): aumento de 10%
        - acima de 1500: aumento de 5%
    Informe: o preço atual, o percentual de aumento, o valor do aumento e o                            novo preço, todos com duas casas decimais.
    */

    //entrada
    const preco_atual = prompt("Preço Atual :")

    //processamento
    let acrescimo
    if (preco_atual <= 280) acrescimo = 20
    else if (preco_atual <= 700) acrescimo = 15
    else if (preco_atual <= 1000) acrescimo = 10
    else acrescimo = 5
    const aumento = preco_atual * acrescimo / 100
    const precoFinal = preco_atual + aumento

    //saída
    document.write(`preço atual${preco_atual.toFixed(2)}`)
    document.write(`preço atual${acrescimo.toFixed(2)}`)
    document.write(`preço atual${aumento.toFixed(2)}`)
    document.write(`preço atual${precoFinal.toFixed(2)}`)
</script>
