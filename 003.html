<script>
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //processamento
    const numerosA = parseInt(prompt("informe o numeroA : "))
    const numerosB = parseInt(prompt("informe o numeroB : "))

    if(numerosA > numerosB){ document.write(`${numerosA} e maior`)
    }
    else{
        document.write(`${numerosB} e maior`)
    }
</script>
