<script>
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //processamento
    const numerosA = parseInt(prompt("informe o numeroA : "))
    const numerosB = parseInt(prompt("informe o numeroB : "))

    let conceito
    if (numerosA > numerosB)conceito = "numeroA e maior"
    else conceito = "numeroB e maior"

    if (numerosA > numerosB) document.write(`${conceito} numero ${numerosA}`)
    else document.write(`${conceito} numero ${numerosB}`)
</script>
