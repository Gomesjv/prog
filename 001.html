<script>
    // Leia a idade de uma pessoa e informe se ela já chegou à maioridade. Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //processamento
    const idade = parseInt(prompt("informe a idade :"))

    if (idade >= 18) document.write(`vc ja e maior de idade`)
    else {
        tempo = 18 - idade
        //saída
        document.write(`falta ${tempo} anos para atingir a maior idade`)
    }

</script>
