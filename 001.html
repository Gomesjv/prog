<script>
    // Leia a idade de uma pessoa e informe se ela já chegou à maioridade. Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //processamento
    const idade = parseInt(prompt("informe a idade :"))
    const anosQueFaltam = 18 - idade


    let conceito
    if (idade >= 18) conceito = "voce ja e maior da idade"
    else conceito = "voce nao e maior de idade"

    if (idade >= 18){
    document.write(` ${conceito}`)
    }
    else {
        document.write(`${conceito}, ainda faltam ${anosQueFaltam} para maior idade`)
    }
</script>
