<script>
    const porte = prompt("informe o porte do cachorro :")
    const idade = parseInt(prompt("informe a idade do cachorro :"))
    let fator
    if (porte === "pequeno") {
        fator = 5
    }
    else if (porte === "medio") {
        fator = 6
    }
    else if (porte === "grande") {
        fator = 7
    }
    const grande = idade * fator
    document.write(`o seu cao e ${grande}`)

</script>
