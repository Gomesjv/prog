<script>
    // Recebe um ano e informa se ele é bissexto ou não.

    //entrada
    const ano = Number(prompt("informe o ano :"))

    //processamento
    if( (ano%400 == 0) || (ano%4==0 && ano%100!= 0) )  {
        document.write(`ano comum`)
    }
    else {
        document.write(`bissexto`)
    }
</script>
